<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Research Tracker{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-chart-line me-2"></i>Research Tracker
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="fas fa-home me-1"></i>Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/papers"><i class="fas fa-file-alt me-1"></i>Papers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/journals"><i class="fas fa-book me-1"></i>Journals</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/topics"><i class="fas fa-tags me-1"></i>Topics</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <button class="btn btn-update" type="button" onclick="triggerScrape()" id="updateBtn">
                        <i class="fas fa-sync-alt me-1"></i>Update
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-light text-center py-3 mt-5">
        <div class="container">
            <p class="mb-0 text-muted">Research Tracker - Statistics and machine learning paper tracking</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function triggerScrape() {
            const btn = document.getElementById('updateBtn');
            const originalContent = btn.innerHTML;
            
            btn.innerHTML = '<i class="fas fa-spinner fa-spin me-1"></i>Updating...';
            btn.disabled = true;
            
            fetch('/scrape', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    btn.innerHTML = '<i class="fas fa-check me-1"></i>Complete!';
                    
                    // Show results
                    let message = 'Update completed!\n\n';
                    for (const [journal, result] of Object.entries(data.results)) {
                        message += `${journal}: ${result}\n`;
                    }
                    alert(message);
                    
                    setTimeout(() => {
                        window.location.reload();
                    }, 1000);
                })
                .catch(error => {
                    btn.innerHTML = '<i class="fas fa-exclamation-triangle me-1"></i>Error';
                    alert('Error updating papers: ' + error);
                    
                    setTimeout(() => {
                        btn.innerHTML = originalContent;
                        btn.disabled = false;
                    }, 2000);
                });
        }
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
