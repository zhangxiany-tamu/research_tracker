name: Backup Database

on:
  workflow_dispatch:  # Manual trigger
    inputs:
      backup_description:
        description: 'Backup description'
        required: false
        default: 'Manual database backup'
        type: string
  schedule:
    # Backup weekly on Sundays at 3 AM UTC
    - cron: '0 3 * * 0'

jobs:
  backup-database:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Create comprehensive local database
      run: |
        python scripts/create_backup.py "${{ github.event.inputs.backup_description || 'Scheduled backup' }}"
        
    - name: Upload database backup
      uses: actions/upload-artifact@v4
      with:
        name: database-backup-${{ github.run_id }}
        path: |
          research_tracker.db
          backup_info.json
        retention-days: 90  # Keep backups for 3 months
        
    - name: Upload latest backup (overwrite)
      uses: actions/upload-artifact@v4
      with:
        name: database-backup-latest
        path: |
          research_tracker.db
          backup_info.json
        retention-days: 90
        
    - name: Create backup summary
      run: |
        echo '## Database Backup Summary' >> $GITHUB_STEP_SUMMARY
        echo '' >> $GITHUB_STEP_SUMMARY
        python scripts/backup_summary.py >> $GITHUB_STEP_SUMMARY